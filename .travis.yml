language: android
jdk: oraclejdk8

before_install:
  - chmod +x gradlew

script:
  - ./gradlew build connectedCheck
  - ./gradlew createDebugCoverageReport jacocoTestReport

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache