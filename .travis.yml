language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-21.1.2
    - extra-google-m2repository

before_install:
  - chmod +x gradlew

script:
  - ./gradlew build connectedCheck createDebugCoverageReport jacocoTestReport -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
after_success:
  - bash <(curl -s https://codecov.io/bash)