language: android
jdk: oraclejdk8

before_install:
  - chmod +x gradlew

script:
  - ./gradlew build connectedCheck
  - ./gradlew createDebugCoverageReport jacocoTestReport
  - ./gradlew assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: 
    secure: "41e177e57905e11a20584d858b73aa9e428ff5bd"
  file: "*/build/outputs/apk/*.apk"
  file_glob: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true